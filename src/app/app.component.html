<ul>
  <li *ngFor="let item of newsData.articles">
    <div>
      <h2>{{item.title}}</h2>
      <p>{{item.description}}</p>
      <img src="{{item.urlToImage}}" alt="{{item.title}}" width="100%"/>
      <p>{{item.content}}</p>
      <a href="{{item.url}}">See more @ <b>{{item.source.name}}</b></a>
      <br />
      <time>{{item.publishedAt | date:'medium'}}</time>
    </div>
    
  </li>
</ul>

<router-outlet></router-outlet>
